<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off"/>
    <button id="getWeatherBtn">Get Weather</button>

    <div id="weatherResult" class="hidden" style="display: none;">
      <div class="info-row">
        <div class="left">
          <p id="dateDisplay"></p>
        </div>
        <div class="right">
            <div id="summary" style="text-align: center; margin-top: 20px; display: none;">
                <h2 id="summaryCity" style="margin-bottom: 5px;"></h2>
              </div>
          <h2 id="cityName"></h2>
          
          <img id="weatherIcon" src="" alt="Weather icon" width="80"/>
          <div id="weatherResult">
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
            <p><strong>Feels Like:</strong> <span id="feelsLike"></span>°C</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
            <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
            <p><strong>Sunset:</strong> <span id="sunset"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
